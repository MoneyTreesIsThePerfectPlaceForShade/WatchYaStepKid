<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Watch Ya Step Kid</title>
    </head>
    <body>
        <header>
            <h1>
                Protect Ya Neck!<br />
                Find a weak point of enemy's body and hit it!
                <br />
                <br />
            </h1>

            <p class="between">(Between 0 and 36)</p>
            <button class="btn again">TRY AGAIN!</button>
            <div class="number">?</div>
        </header>
        <main>
            <section class="left">
                <input type="number" class="guess" />
                <button class="btn check">HIT!</button>
            </section>
            <section class="right">
                <p class="message">FIND A WEAK SPOT, SON!</p>
                <p class="label-score">
                    YOUR HEALTH: <span class="score">5</span>
                </p>
                <p class="label-highscore">
                    HIGHSCORE: <span class="highscore">0</span>
                </p>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
